<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUST Terrain Viewer</title>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="blueprint-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">Show Chunk Boundary</span>
            </div>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="stash-sync-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">Live Data</span>
            </div>
            <div class="brand">@FunBlocks</div>
        </div>
    </header>
    <main>
        <div id="coords-input">
            <div class="coord-group">
                <span>Voxel Coords:</span>
                <label for="x">X:</label>
                <input type="number" id="x" placeholder="X" value="0">
                <label for="y">Y:</label>
                <input type="number" id="y" placeholder="Y" value="0">
                <label for="z">Z:</label>
                <input type="number" id="z" placeholder="Z" value="0">
            </div>
            <div class="coord-group">
                <span>Chunk Coords:</span>
                <label for="chunk-x">X:</label>
                <input type="number" id="chunk-x" placeholder="X">
                <label for="chunk-y">Y:</label>
                <input type="number" id="chunk-y" placeholder="Y">
                <label for="chunk-z">Z:</label>
                <input type="number" id="chunk-z" placeholder="Z">
            </div>
            <div class="button-group">
                <button id="get-terrain-button">Get Terrain Data</button>
                <button id="get-player-position-button">Get Player Position</button>
            </div>
        </div>

        <div class="output-container">
            <div class="terrain-viewer">
                <div class="slice-container-wrapper">
                    <div class="visualization-container">
                        <div id="slice-container"></div>
                    </div>
                    <div class="y-axis-container">
                        <div class="vertical-slider-container">
                            <label for="y-slider" id="y-label">Y: 0</label>
                            <input type="range" id="y-slider" min="0" max="15" value="0" orient="vertical">
                        </div>
                    </div>
                </div>
                <div id="color-picker-container"></div>
            </div>
            <div class="info-container">
                <h3>
                    Chunk Address:
                    <span id="toggle-chunk-address" class="arrow-toggle">&#9654;</span>
                </h3>
                <p id="chunk-address" style="display: none;"></p>
                <h3>
                    Raw Terrain Data:
                    <span id="toggle-terrain-data" class="arrow-toggle">&#9654;</span>
                </h3>
                <pre id="terrain-data"></pre>
                <h3>
                    Decoded Header:
                    <span id="toggle-decoded-header" class="arrow-toggle">&#9654;</span>
                </h3>
                <div id="decoded-data" style="display: none;"></div>
                <h3>
                    Debug Info:
                    <span id="toggle-debug-info" class="arrow-toggle">&#9654;</span>
                </h3>
                <pre id="debug-info" style="display: none;"></pre>
            </div>
            <p id="error"></p>
        </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
