<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUST Terrain Viewer</title>
</head>
<body>
    <h1>DUST Terrain Viewer</h1>
    <div id="coords-input">
        <label for="x">X:</label>
        <input type="number" id="x" placeholder="X" value="0">
        <label for="y">Y:</label>
        <input type="number" id="y" placeholder="Y" value="0">
        <label for="z">Z:</label>
        <input type="number" id="z" placeholder="Z" value="0">
        <button id="get-terrain-button">Get Terrain Data</button>
    </div>
    <div id="output">
        <h3>Chunk Address:</h3>
        <p id="chunk-address"></p>
        <h3>Raw Terrain Data (Contract Bytecode):</h3>
        <pre id="terrain-data">Enter coordinates and click the button to see data.</pre>
        <h3>Decoded Terrain Data:</h3>
        <div id="decoded-data">Decoded data will appear here.</div>
        <p id="error"></p>
        <h3>Debug Information:</h3>
        <pre id="debug-info">Debug information will appear here.</pre>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
